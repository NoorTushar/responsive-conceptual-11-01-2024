<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        background-color: tomato;
        height: 200px;
        border: 2px solid black;
        margin-left: 200px;
        width: fit-content;
      }
      .gallery {
        display: flex;
      }
      .img-box {
        flex-basis: 25%;
        width: 25%;
      }
      .myImg {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">

    <div class="gallery">
      <div class="img-box" style="order: 4">
        <img
          class="myImg"
          src="https://images.immediate.co.uk/production/volatile/sites/3/2023/08/Best-young-players-823ab93.jpg?quality=90&webp=true&resize=1000,667"
          alt=""
        />

      <div class="img-box" style="order: 3">
        <img
          class="myImg"
          src="https://images.immediate.co.uk/production/volatile/sites/3/2023/02/Garnacho-fb59139.jpg?quality=90&webp=true&fit=975,649"
